name: Test webscrape

on:
  push:


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install dependencies
        run:
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Run the test
        run: |
          source .venv/bin/activate
          python webscrape.py